# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
   VERISON: 0

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore src/AzureStorage/Queue/Queue/Queue.csproj
    - name: Build
      run: dotnet build src/AzureStorage/Queue/Queue/Queue.csproj -c Release --no-restore
    - name: Pack
      run: dotnet pack src/AzureStorage/Queue/Queue/Queue.csproj
    - name: Extract version number from .csproj
      id: version
      run: echo "::set-output name=version::$(dotnet list package | grep 'PackageReference.*<YourPackageName>' | awk '{print $2}')"     
    - name: Publish to Nuget
      run: dotnet nuget push --source https://api.nuget.org --api-key ${{secrets.NUGET_API_KEY}} 'src/AzureStorage/Queue/Queue/bin/Release/Devmonster.AzureStorage.Queue.${{ steps.version.outputs.version }}.nupkg'
      
